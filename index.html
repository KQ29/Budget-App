<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Budget App with Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">
                        Value cannot be empty or negative
                    </p>
                    <input type="number" id="total-amount" placeholder="Enter Total Amount">
                    <button class="submit" id="total-amount-button">
                        Set Budget
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">
                        Values cannot be empty
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Enter Title Of Product">
                    <input type="number" id="user-amount" placeholder="Enter Cost Of Product">
                    <select id="category-select"> 
                        <option value="0">Food</option>
                        <option value="1">Transport</option>
                        <option value="2">Entertainment</option>
                        <option value="3">Medical</option>
                        <option value="4">Other</option>
                    </select>
                    <button class="submit" id="check-amount">Check Amount</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>
            </div>

            <button id="show-diagram" class="submit">Show Diagram</button>

            <div class="chart-container hide" id="chart-container"> 
                <canvas id="expensesChart"></canvas> 
            </div>

            <div class="list">
                <h3>Expenses List</h3>
                <div class="list-container" id="list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="chart.js"></script>
</body>

</html>
